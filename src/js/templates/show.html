<div class="container">

  <h3>Show {{ entityLabel }}</h3>

  <form class="simple-form form-horizontal" novalidate>
    <div class="form-group" ng-repeat="field in entityFields">
      <label class="col-sm-2 control-label">{{ field.label }}</label>
      <div class="col-sm-10">

        <input ng-if="field.type === 'text'" type="text" class="form-control" placeholder="{{ field.label }}" ng-model="entityData[field.name]" disabled/>

        <input ng-if="field.type === 'number'" type="number" class="form-control" placeholder="{{ field.label }}" ng-model="entityData[field.name]" disabled/>

        <table ng-if="field.type === 'belongsTo'" class="table table-hover">
          <thead>
            <tr>
              <th ng-repeat="relField in relationsFields[field.name]">
                {{ relField.label }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td ng-repeat="relField in relationsFields[field.name]">
                {{ relationsDatas[field.name][relField.name] }}
              </td>
            </tr>
          </tbody>
        </table>

        <table ng-if="field.type === 'hasMany'" class="table table-hover">
          <thead>
            <tr>
              <th ng-repeat="relField in relationsFields[field.name]">
                {{ relField.label }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="relData in relationsDatas[field.name]">
              <td ng-repeat="relField in relationsFields[field.name]">
                {{ relData[relField.name] }}
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-show="checkShow('edit')" type="submit" ng-click="edit()" class="btn btn-success">Edit</button>
      </div>
    </div>
  </form>

</div>
