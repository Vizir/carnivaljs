<div class="navbar navbar-default">
  <div class="container">
  <a class="navbar-brand">{{ applicationName }}</a>
  <ul class="nav navbar-nav">
    <li ui-sref-active="active" ng-repeat="item in menuItems">
      <a ui-sref="main.list({ entity: item.name })">{{ item.label }}</a>
    </li>
  </ul>
  </div>
</div>

<div class="container" ng-repeat="notification in notifications">
  <div ng-show="notification.type === 'success'" class="alert alert-success" notification>{{ notification.message }}</div>
  <div ng-show="notification.type === 'warning'" class="alert alert-warning" notification>{{ notification.message }}</div>
  <div ng-show="notification.type === 'error'" class="alert alert-danger" notification>{{ notification.message }}</div>
</div>

<div class="loading spinner" ng-hide="loading === 0"></div>
<div ng-class="{ transparent: loading !== 0 }">
  <div ui-view></div>
</div>
