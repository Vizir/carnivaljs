<div class="container">

  <h3>Edit {{ entityLabel }}</h3>

  <div ng-repeat="error in errors" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <form class="simple-form form-horizontal" novalidate>
    <div class="form-group" ng-repeat="field in entityFields">
      <label class="col-sm-2 control-label">{{ field.label }}</label>
      <div class="col-sm-10">

        <input type="{{ field.type }}" class="form-control" placeholder="{{ field.label }}" ng-model="form[field.name]"/>
      
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" ng-click="save()" class="btn btn-success">Save</button>
      </div>
    </div>
  </form>

</div>
