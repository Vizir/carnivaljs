<table class="table table-hover">
  <thead>
    <tr>
      <th ng-repeat="field in fields">
        {{ field.label }}
        <carnival-order-ctrl field="field.name"></carnival-order-ctrl>
      </th>
      <th ng-if="actions" style="width: 30%">
        {{ 'LISTING_ACTIONS' | translate }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="data in datas">
      <td ng-repeat="field in fields">
        <carnival-listing-field item="data" field="field"></carnival-listing-field>
      </td>
      <td>
        <carnival-listing-extra-action ng-repeat="extraAction in extraActions" item="data" extra-action='extraAction'></carnival-listing-extra-action>
        <carnival-button label="{{ 'LISTING_BUTTON_SHOW' | translate }}" style="primary" size="tiny" ng-click="actions.show(data[identifier])"></carnival-button>
        <carnival-button label="{{ 'LISTING_BUTTON_EDIT' | translate }}" style="warning" size="tiny" ng-click="actions.edit(data[identifier])"></carnival-button>
        <carnival-delete-button item-id="data[identifier]" action="actions.delete"></carnival-button>
      </td>
    </tr>
  </tbody>
</table>
