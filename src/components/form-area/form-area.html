<div id='form-columns'>
  <div ng-show='show()' ng-style='getStyle()' class='disable-form'></div>
  <div id='master-form'  class='form-column'>
    <h3 ng-if="state == 'edit' ">{{ 'EDIT_STATE_TITLE' | translate }} {{ entity.label }}</h3>
    <h3 ng-if="state == 'create' ">{{ 'CREATE_STATE_TITLE' | translate }} {{ entity.label }}</h3>
    <carnival-form type='normal' entity="entity" fields="fields" datas="datas" action="entity.action" state="edit" related-resources="relatedResources" editable="true"></carnival-form>
  </div>
</div>
