<form ng-init="nestedFormIndex = {value: 0}" novalidate>
  <div ng-repeat="field in fields">
    <div ng-class="{ row: field.grid.newRow, inline-div: !field.grid.newRow }">
      <div class="column small-{{ field.grid.columnSize }}">
        <carnival-form-fields></carnival-form-fields>
      </div>
    </div>
  </div>
  <div>
    <carnival-button label="{{ 'FORM_BUTTON_SAVE' | translate }}" style="success" size="small" ng-click="buttonAction()"></carnival-button>
  </div>
</form>
