<form ng-init="nestedFormIndex = {value: 0}" novalidate>
  <div ng-repeat="field in fields" ng-class="{ row: field.grid.newRow }">
    <div>
      <carnival-form-fields field="field" class="column small-{{ field.grid.columnSize }}" ng-show="field.grid.newRow"></carnival-form-fields>
      <carnival-form-fields field="fields[$index + 1]" class="column small-{{ fields[$index + 1].grid.columnSize }}" ng-show="!fields[$index + 1].grid.newRow && $index + 1 !== fields.length && skipRepeater($index)"></carnival-form-fields>
    </div>
  </div>
  <div>
    <carnival-button label="{{ 'FORM_BUTTON_SAVE' | translate }}" style="success" size="small" ng-click="buttonAction()"></carnival-button>
  </div>
</form>
