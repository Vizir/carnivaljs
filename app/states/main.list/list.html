<div class="container">
  <div class="col-md-10" style="text-align:left">
    <h3>List of {{ entity.label }}</h3>
  </div>
  <div class="col-md-2" style="text-align:right">

    <carnival-button label="entity.actions.create.label" style="success" size="sm" ng-click="entity.actions.create.click()"></carnival-button>

  </div>

  <carnival-listing entity-name="entity.name" actions="entity.actions" identifier="entity.identifier" datas="entity.datas" fields="entity.fields" order="order.field" orderDir="order.direction"></carnival-listing>

  <carnival-pagination-ctrl current-page="5" total-pages="10"></carnival-pagination-ctrl>

</div>
