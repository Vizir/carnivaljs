<div class="container">
  <div class="col-md-10" style="text-align:left">
    <h3>{{ 'List of' | translate }} {{ entity.label }}</h3>
  </div>
  <div class="col-md-2" style="text-align:right">

    <carnival-button label="{{ 'Create' | translate }}" style="success" size="sm" ng-click="entity.actions.create()"></carnival-button>

  </div>

  <carnival-listing entity-name="entity.name" actions="entity.actions" identifier="entity.identifier" datas="entity.datas" fields="entity.fields"></carnival-listing>

  <carnival-pagination-ctrl current-page="pages.current" total-pages="pages.total"></carnival-pagination-ctrl>

</div>
