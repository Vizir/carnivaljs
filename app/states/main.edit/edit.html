<div class="container">

  <h3>{{ 'Edit' | translate }} {{ entity.label }}</h3>
  <carnival-form type='normal' entity="entity" fields="entity.fields" datas="entity.datas" action="entity.action" state="edit" related-resources="entity.relatedResources" editable="true"></carnival-form>
  <div ng-show="nested_form[{{$index + 1}}]" class='nested-form-modal' id="carnival_{{nestedFormEntity.model.name}}_modal.html "ng-repeat="nestedFormEntity in entity.nestedForms">
    <div class="nested-form-modal-content">
      <h3>{{ 'Create' | translate }} {{ nestedFormEntity.label }}</h3>
      <carnival-form type='nested' entity="nestedFormEntity" fields="nestedFormEntity.fields" datas="nestedFormEntity.datas" action="nestedFormEntity.action" state="create" related-resources="nestedFormEntity.relatedResources" editable="true"></carnival-form>
    </div>
  </div>
</div>
