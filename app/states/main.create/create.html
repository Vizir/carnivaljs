<div class="container">

  <h3>{{ 'Create' | translate }} {{ entity.label }}</h3>
  <carnival-form entity='entity' fields="entity.fields" action="entity.action" datas="entity.datas" state="create" related-resources="entity.relatedResources" editable="true"></carnival-form>
  
  <div ng-show="nested_form_{{entity.model.name}}_{{$index + 1}}_opened" class='nested-form-modal' id="carnival_{{nestedFormEntity.model.name}}_modal.html "ng-repeat="nestedFormEntity in entity.nestedForms">
    <div class="nested-form-modal-content">
      <h3>{{ 'Create' | translate }} {{ nestedFormEntity.label }}</h3>
      <carnival-form type='nested' entity="nestedFormEntity" fields="nestedFormEntity.fields" datas="nestedFormEntity.datas" action="nestedFormEntity.action" state="create" related-resources="nestedFormEntity.relatedResources" editable="true"></carnival-form>
    </div>
  </div>
</div>
