<div>
  <div ng-if="!editable">
    <img ng-if="checkIfIsImage(data)" ng-src="{{ data }}" width="200" height="120"/>
    <a ng-if="!checkIfIsImage(data)" href="{{ data }}">{{ data }}</a>
  </div>
  <div ng-if="editable">
    <carnival-string-field label="label" data="data" editable="editable"></carnival-string-field>
    <carnival-button label="Open gallery" style="default" size="sm" ng-click="openGallery()"></carnival-button>
  </div>
</div>
