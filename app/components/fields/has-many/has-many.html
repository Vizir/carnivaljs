<div>
  <select ng-model="selectedHasMany" ng-options="item[field.identifier] as utils.cutString(item[field.field], 25) for item in relatedResources[field.endpoint]">
  </select>
  <span class="btn btn-default" ng-click="addHasManyOption()">Add</span>
  <span ng-if='entity.nestedForms[field.endpoint]' ng-init='nestedFormIndex.value = nestedFormIndex.value + 1; formIndex = nestedFormIndex.value' class="btn btn-default" ng-click="open(formIndex)">Add New</span>
  <ul>
    <li ng-repeat='data in datas[field.name]'>
      {{data[field.field]}}
      <a ng-click='remove(data.id);'class="btn btn-danger btn-xs">X</a>
    </li>
  </ul>
</div>
