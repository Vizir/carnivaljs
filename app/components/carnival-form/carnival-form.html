<form class="simple-form form-horizontal" novalidate>
  <div class="form-group" ng-repeat="field in fields">
    <label class="col-sm-2 control-label">{{ field.label }}</label>
    <div class="col-sm-10">

      <carnival-text-field ng-if="field.type === 'text'" model="datas[field.name]" place-holder="field.label"></carnival-text-field>

      <carnival-hasmany-field ng-if="field.type === 'hasMany'" relation="relations[field.name]"></carnival-hasmany-field>

      <carnival-belongsto-field ng-if="field.type === 'belongsTo'" relation="relations[field.name]"></carnival-belongsto-field>

    </div>
  </div>
  <label class="col-sm-2 control-label">
    <carnival-button label="action.label" style="success" size="sm" on-click="action.click"></carnival-button>
  </label>

</form>
