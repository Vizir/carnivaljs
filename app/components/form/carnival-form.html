<form class="simple-form form-horizontal" novalidate>
  <div class="form-group" ng-repeat="field in fields">
    <label class="col-sm-2 control-label">{{ field.label }}</label>
    <div class="col-sm-10">
      <input type="{{ field.type }}" ng-model="datas[field.name]" placeholder="{{ field.label }}"></input>
    </div>
  </div>
  <label class="col-sm-2 control-label">
    <carnival-button label="action.label" style="success" size="sm" ng-click="action.click()"></carnival-button>
  </label>
</form>
