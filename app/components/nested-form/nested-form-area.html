<div>
  <a ng-if='canOpenNestedForm()' class="btn btn-default btn-xs"  ng-click="open()">Create</a>

  <ul ng-if="isHasMany()" class='has-many-field-list'>
    <li ng-repeat='data in datas[field.name]' ng-click='openWithData(data)'>
      {{data[field.field]}}
      <a id='removeHasManyOption' ng-click='remove(data.id);' class="btn btn-default btn-xs">Delete</a>
    </li>
  </ul>
  <div id="nesteds_{{field.entityName}}">
  </div>
</div>
