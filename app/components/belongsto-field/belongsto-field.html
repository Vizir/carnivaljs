<table class="table table-hover">
  <thead>
    <tr>
      <th ng-repeat="field in relation.fields">
        {{ field.label }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td ng-repeat="field in relation.fields">
        {{ relation.datas[field.name] }}
      </td>
    </tr>
  </tbody>
</table>
